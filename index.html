<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap!! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/GitOrgansiationsExplorer/css/main.css">
    <script src="/GitOrgansiationsExplorer/js/script.js"></script>
    <title>Popular Repo Searcher</title>
</head>

<body>
    <nav class="navbar">
        <div class="bar">GitHub Organizations Explorer</div>
    </nav>

    <!--     <div class="card text-center" style="width: 18rem;">

            <h5 class="card-title">Special title treatment</h5>

    <div style="margin-top:10px;margin-left: 30px;">
        <label>Choose a Organization
      <input list="organization" id="orgs" name="organization" /></label>
        <datalist id="organization">
        <option value="Microsoft">
        <option value="Google">
        <option value="Facebook">
      </datalist>
        <br>

        <div style="display: flex;margin-top: 10px;">
            <div style="width:auto;">Choose number of Organizations</div>
            <div class="number-input" style="margin-left:20px">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                <input class="quantity" min="1" id="num_orgs" name="quantity" value="5" type="number">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
            </div>
        </div>
        <br>
        <div style="display: flex;">
            <div style="width:auto">Choose number of forks</div>
            <div class="number-input" style="margin-left:20px">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                <input class="quantity" min="1" id="num_forks" name="quantity" value="5" type="number">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
            </div>
        </div>
        <br>
        <button id="submit" onclick="func()">Submit</button>
    </div>
    <ul id="list_orgs"></ul>

</body>

</html>
